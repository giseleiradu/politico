<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signup.css" />
</head>
<body>
    <header class="header-container">
        <div class="navbar">
            <li><img src="../IMAGES/logo.png" /> </li>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li ><a href="signin.html">SIGN IN</a></li>
                <li class="current"><a href="signup.html">SIGN UP</a></li>
                <li><a href="./UI/other.html">HELP</a></li>                    
            </ul>
        </div>   
    </header>
    <section class="signup">
        <div class="formdiv">
            <div class="text">REGISTER TO VOTE</div>
            <div class="formcontainer">
                <div class="names">
                    <div class="fname">
                        <label for="first name" aria-required="true">Full name</label></br>
                        <input type="text" id="fname" >
                    </div>
                    <div class="username">
                        <label for="username">User name</label></br>
                        <input type="text" id="username">
                    </div>
                </div>
                <div class="identities">
                    <div class="id">
                        <label for="id">ID number</label></br>
                        <input type="text" id="idno">
                    </div>
                    <div class="address">
                        <label for="address">Address</label></br>
                        <input type="text" id="address">
                    </div>
                </div>
               
                <div class="passes">
                    <div class="pass">
                        <label for="password">Password</label></br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirm">
                        <label for="confirmation">Confirm Password</label></br>
                        <input type="password" name="confirmation" id="confirmation">
                    </div>
                </div>
                <div class="buttons">
                        <div class="enter">
                            <a href="signin.html">Register</a>
                        </div>
                        <div class="cancel">
                            <a href="index.html">Cancel</a>
                        </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
